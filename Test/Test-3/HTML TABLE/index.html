<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Table</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./received.png" />
  </head>
  <body>
    <table>
      <caption>
        Product List
        <hr />
      </caption>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price (₹)</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pen</td>
          <td>10</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Notebook</td>
          <td>50</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Pencil Box</td>
          <td>40</td>
          <td>1</td>
        </tr>
        <tr>
          <td>Water Bottle</td>
          <td>100</td>
          <td>1</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total Price</td>
          <td>₹290</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
