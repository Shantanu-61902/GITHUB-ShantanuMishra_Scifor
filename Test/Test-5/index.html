<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <head>
  <title>Concatenate Strings</title>
  <style>
    body{
        background-color: khaki;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-style: italic;
        font-weight: bolder;
        font: size 50%;;
    }
  </style>
</head>
<body>

  <h2>String Concatenation</h2>

  <label for="str1">First String:</label>
  <input type="text" id="str1"><br><br>

  <label for="str2">Second String:</label>
  <input type="text" id="str2"><br><br>

  <button onclick="concatenateStrings()">Concatenate</button>

  <p id="result"></p>

  <script>
    function concatenateStrings() {
      let string1 = document.getElementById("str1").value;
      let string2 = document.getElementById("str2").value;

      let result = string1 + string2;

      document.getElementById("result").innerText = "Result: " + result;
    }
  </script>

</body>
</html>
