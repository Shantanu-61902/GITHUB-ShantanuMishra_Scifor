<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Buttons</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    />
  </head>
  <body>
    <div class="grid-container">
      <h1 style="text-align: center; color: brown">
        Foundation Stripped Table
      </h1>
      <hr>
      <table class="striped-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>NAME</th>
            <th>LOCATION</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Shantnau</td>
            <td>India</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Kim</td>
            <td>China</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Shaun</td>
            <td>America</td>
          </tr>
          <tr>
            <td>4</td>
            <td>David</td>
            <td>Australia</td>
          </tr>
          <tr>
            <td>5</td>
            <td>Alistair</td>
            <td>England</td>
          </tr>
          <tr>
            <td>6</td>
            <td>Andrew</td>
            <td>New Zealand</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Include Foundation JS and dependencies from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
