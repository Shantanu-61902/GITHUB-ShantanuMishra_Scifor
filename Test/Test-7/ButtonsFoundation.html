<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Buttons</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    />
  </head>
  <body>
    <div class="grid-container">
      <h1 style="text-align: center; color: blue">
        Foundation Colored Buttons
      </h1>
      <hr />

      <button class="button primary">Primary</button><br />
      <button class="button secondary">Secondary</button><br />
      <button class="button success">Success</button><br />
      <button class="button alert">Alert</button><br />
      <button class="button warning">Warning</button><br />
    </div>

    <!-- Include Foundation JS and dependencies from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
