<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --primary-color:red;
            --secondary-color:rgb(108, 201, 46);
            --third-col:rgb(236, 16, 170);
        }
        
        p{
            color:var( --primary-color);
        }
        h1{
            color:var( --secondary-color);
        }
        div{
            color:var(--third-col);
        }
    </style>
</head>
<body>
    <p>This is para.</p>
    <h1>This is head</h1>
    <div>This is a normal div</div>
</body>
</html>
