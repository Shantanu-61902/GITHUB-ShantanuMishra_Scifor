<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithimatic JS Operators</title>
  </head>

  <body>
    <script>
      var a = 60;
      var b = 20;
      document.writeln("The addition is =", a + b + "<br>");
      document.writeln("The Subtraction is =", a - b + "<br>");
      document.writeln("The Multiplication is =", a * b + "<br>");
      document.writeln("The Division is =", a / b + "<br>");
      document.writeln("The Modulus is =", (a % b) + "<br>");
    </script>
  </body>
</html>
