<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRUD Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="mb-4">CRUD Example</h2>

    <div class="mb-3">
      <button class="btn btn-success" onclick="createPost()">Create Post</button>
      <button class="btn btn-primary" onclick="getPost()">Get Post</button>
      <button class="btn btn-warning" onclick="patchPost()">Update Post</button>
      <button class="btn btn-danger" onclick="deletePost()">Delete Post</button>
    </div>

    <div class="card">
      <div class="card-header bg-dark text-white">
        ðŸ“‹ Output
      </div>
      <div class="card-body">
        <pre id="output" class="bg-light border p-3" style="min-height: 200px;"></pre>
      </div>
    </div>
  </div>

  <script>
    const output = document.getElementById('output');

    function createPost() {
      fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title: "Shantanu Mishra", body: "Post content", userId: 1 })
      })
      .then(res => res.json())
      .then(data => output.innerText = "âœ… Created:\n" + JSON.stringify(data, null, 2));
    }

    function getPost() {
      fetch('https://jsonplaceholder.typicode.com/posts/1')
      .then(res => res.json())
      .then(data => output.innerText = "ðŸ“„ Fetched:\n" + JSON.stringify(data, null, 2));
    }

    function patchPost() {
      fetch('https://jsonplaceholder.typicode.com/posts/1', {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title: "Shantanu Mishra" })
      })
      .then(res => res.json())
      .then(data => output.innerText = "âœ Patched (Simulated):\n" + JSON.stringify(data, null, 2));
    }

    function deletePost() {
      fetch('https://jsonplaceholder.typicode.com/posts/1', {
        method: 'DELETE'
      })
      .then(() => output.innerText = "ðŸ—‘ Post Deleted Successfully ( - No real change)");
    }
  </script>
</body>
</html>
