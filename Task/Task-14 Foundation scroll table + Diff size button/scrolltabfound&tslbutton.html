<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Scrollable Table & Buttons - Foundation</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
    />
    <style>
      .scrollable-table-container {
        max-height: 300px;
        overflow-y: auto;
      }

      table {
        min-width: 800px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <h1>Scrollable Table Example</h1>
      <div class="scrollable-table-container">
        <table class="hover striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Jinn</td>
              <td>jinn@example.com</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Jane</td>
              <td>Jane@example.com</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Mike</td>
              <td>mike@example.com</td>
            </tr>

            <tr>
              <td>4</td>
              <td>Jane</td>
              <td>Jane@example.com</td>
            </tr>
            <tr>
              <td>5</td>
              <td>Harsh</td>
              <td>harsh@example.com</td>
            </tr>
            <tr>
              <td>6</td>
              <td>Paul</td>
              <td>paul@example.com</td>
            </tr>
            <tr>
              <td>7</td>
              <td>Litton Das</td>
              <td>litton@example.com</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <h1>Tiny,Small,Large Buttons</h1>
    <div class="grid-container">
      <h4>Foundation Buttons Sizes</h4>

      <button class="button tiny">Tiny Button</button>

      <button class="button small">Small Button</button>

      <button class="button large">Large Button</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
