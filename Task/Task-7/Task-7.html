<html>
  <head>
    <title>Select Day From Switch Case TASK-7</title>
    <script>
      let dayNumber = parseInt(prompt("Enter a number (1 to 7):"));
      switch (dayNumber) {
        case 1:
          dayName = console.log("Sunday");
          break;
        case 2:
          dayName = document.writeln("Monday");
          break;
        case 3:
          dayName = document.writeln("Tuesday");
          break;
        case 4:
          dayName = document.writeln("Wednesday");
          break;
        case 5:
          dayName = document.writeln("Thursday");
          break;
        case 6:
          dayName = document.writeln("Friday");
          break;
        case 7:
          dayName = document.writeln("Saturday");
          break;
        default:
          dayName = document.writeln(
            "Invalid input. Please enter a number from 1 to 7."
          );
      }
    </script>
  </head>
</html>
